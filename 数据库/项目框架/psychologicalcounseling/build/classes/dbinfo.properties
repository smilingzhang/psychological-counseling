#bonecp log4jdbc:
bonecp.driveClass=com.mysql.jdbc.Driver
bonecp.jdbcUrl=jdbc:mysql://127.0.0.1:3306/crebas?useUnicode=true&characterEncoding=UTF-8
bonecp.username=root
bonecp.password=
bonecp.idleConnectionTestPeriod=60
bonecp.idleMaxAge=240
bonecp.maxConnectionsPerPartition=30
bonecp.minConnectionsPerPartition=10
bonecp.partitionCount=3
bonecp.acquireIncrement=5
bonecp.releaseHelperThreads=3

#hibernate
hibernate.dialect=org.hibernate.dialect.MySQLDialect
hibernate.show_sql=true
hibernate.format_sql=true
hibernate.hbm2ddl.auto=update
hibernate.useUnicode=true
hibernate.characterEncoding=utf-8

