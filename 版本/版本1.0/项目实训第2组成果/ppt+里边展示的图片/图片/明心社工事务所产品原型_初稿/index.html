理·主任咨询师）\n• 长期接受个人分析（客体关系取向个人分析时数>450h)\n• 长期接受督导（个人及团体督导时数>550h，督导师均为IPA（国际精神分析协会）分析师和训练分析师）\n• 带领心理咨询教学和督导团体\n• 提供个别和团体督导>500h（燕园心理·督导师）\n\n【审校书籍】《心智化临床实践》（北京大学医学出版社出版）\n\n【长程培训】\n1. 中美精神动力学夫妻与家庭治疗连续培训 师资：Dr.David Scharff\n2. 接受为期1年经典精神分析系统培训 师资：赵丞智医生（回龙观医院、IPA候选人）\n3. 接受为期2年家庭治疗实务督导培训 师资：李维榕教授（香港大学 ）\n4. 接受为期2年团体咨询实务技能培训 师资：吴秀碧博导（台湾辅仁大学 ）\n5. 接受精神分析客体关系培训 师资：林涛博士（中国首位IPA训练分析师）\n6. 接受表达性艺术治疗 师资：赖念华教授（台湾辅仁大学）\n7. 2017-2022 英国克莱因学派理论与临床实务受训。 师资：Phfillip Crockatt（英国伦敦精神分析协会临床中心主任)\n\n【擅长领域】\n焦虑、抑郁、惊恐、愤怒等相关的情绪问题\n亲密关系、家庭和人际关系及相关的社交和依恋问题\n急性心理创伤（如车祸、丧亲、性侵犯、天灾等）\n成长过程中的慢性心理创伤（亲属长期肢体、情感、语言暴力或忽略、多次迁居或亲属早亡等）\n不同性取向人群（如同性恋、跨性别、虐恋等）\n个人价值、自尊心、自信心问题\n高功能人群的心灵成长、职业发展"},{"0":"集合 213","1":271,"2":690,"3":412.5,"4":1232,"5":"213X2","6":"wrapbox","13":["wrapbox_211X2","wrapbox_209X2","wrapbox_207X2","wrapbox_205X2","wrapbox_203X2","wrapbox_201X2","wrapbox_200X2"],"3b":2,"d":{"wrapbox_211X2":{"0":"集合 200","1":271,"2":80,"3":609.5,"13":["wrapbox_212X2","text_1727X2","text_1728X2","image_221X2"],"d":{"wrapbox_212X2":{"0":"集合 199","1":81,"2":26,"3":53.5,"4":89,"13":["text_1725X2","text_1726X2"],"d":{"text_1725X2":{"0":"文本 1704","1":40,"2":26,"4":41,"14":18,"15":"rgba(215, 84, 85, 1)","16":true,"19":10,"autoW":true,"autoH":true,"e":"￥18","1a":"hL","2a":"vT","3b":2},"text_1726X2":{"0":"文本 1703","1":34,"2":24,"14":16,"15":"rgba(151, 146, 146, 1)","19":10,"autoW":true,"autoH":true,"isS":true,"e":"￥30","1a":"hL","2a":"vT","3b":2}},"3b":2},"text_1727X2":{"0":"文本 1701","1":182,"2":21,"3":26,"4":88.5,"15":"rgba(151, 146, 146, 1)","19":10,"autoW":true,"autoH":true,"e":"提高工作效率，争做时间主人","1a":"hL","2a":"vT","3b":2},"text_1728X2":{"0":"文本 1700","1":148,"2":26,"4":89,"14":18,"15":"rgba(46, 46, 46, 1)","19":10,"23":{"tA":{"type":"tA","name":null,"actions":[{"type":"page","page":"44"}],"disable":false}},"autoW":true,"autoH":true,"e":"时间管理·速成指南","1a":"hL","2a":"vT","3b":2},"image_221X2":{"0":"图片 212","1":79,"2":79,"3":0.5,"7":79,"8":79,"9":"course-small.png","b":"/userImages/img18961665e3831a8.png","1f 性,推动经济社会又好又发展、促进社会和谐。提高学习实践科学发展观的自觉性和坚定性,是进一步提高党员干部素质的需要。\n     党员干部是贯彻落实科学发展观的骨干力量,领导班子和领导干部是贯彻落实科学发展观的关键所在。贯彻落实科学发展观的各项工作、各项任务,领导干部是关键。党员干部特别是领导干部有没有牢固树立科学发展的理念,是不是具备谋划和推动科学发展的能力,在很大程度上决定着本地区、本部门、本单位学习实践科学发展观的成效。当前,干部队伍的素质从总体上与治国理政的要求是适应的,各级领导干部为学习实践科学发展观做了大量卓有成效的工作。但也要看到,一些领导干部的思想观念、能力素质与实践科学发展观要求还不完全适应、不完全符合,坚持贯彻科学发展观的自觉性还不高,对科学发展观的认识和理解还不够深入;一些领导干部的管理手段和创新能力与经济社会发展任务还不完全适应、不完全符合;一些领导干部党性党风党纪方面还存在这样那样的问题。这些问题如果不及时解决,我们就无法应对新形势下所面临的新挑战,就难以肩负起带领人民继续全面建设小康社会、加快推进社会主义现代化建设的崇高使命。提高学习实践科学发展观的自觉性和坚定性,是适应深刻变化的国际形势的需要。　　\n     我们都知道当今世界正处在大变革大调整之中,我国发展既面临着前所未有的机遇,又面临着前所未有的挑战。如何在国际环境复杂变化、我国发展同外部环境日趋紧密联系的情况下,促进我国经济平稳较快发展,这是摆在我们面前的一个重大课题。所以我们要做的首先就是学好科学发展观，然后在自己的学习中使用它所体现出来的精神。那么我们一定能够在思想和行动上始终与党组织保持一致的。　　\n总之，提高贯彻落实科学发展观的能力，一靠学习，二靠实践。只要我们毫不松懈地坚持努力学习和刻苦实践，定能成为全党的一种自觉和习惯，党的领导水平和执政能力就会大大提高，我国经济社会的又好又快发展就会有根本保证。\n以上就是我的思想汇报，恳请党组织给予批评、帮助。 \n","1a":"hJ","2a":"vT","3b":6},{"0":"矩形 1932","1":1057.62,"2":242.94,"3":1391.73,"4":355,"5":"1932X6","6":"text","10":"rgba(253, 248, 245, 1)","11":true,"12":"rect","19":10,"autoW":false,"autoH":false,"e":"","3b":6,"f":true},{"0":"文本 1933","1":28,"2":21,"3":362,"4":883,"5":"1933X6","6":"text","19":10,"autoW":true,"autoH":true,"1a":"hL","2a":"vT","3b":6},{"0":"文本 1934","1":124.2,"2":32.39,"3":1404.94,"4":388.27,"5":"1934X6","6":"text","14":20,"16":true,"19":10,"3b":6,"autoW":false,"autoH":false,"e":"推荐课程","1a":"hL","2a":"vT"},{"0":"圆角矩形 1935","1":198.13,"2":123.95,"3":1467.22,"4":387.84,"5":"1935X6","6":"text","10":"rgba(235, 173, 171, 1)","11":true,"12":"roundRect","18":16,"19":10,"3b":6,"autoW":false,"autoH":false,"e":"","f":true},{"0":"圆角矩形 1935","1":198.13,"2":123.95,"3":1467.22,"4":639.9,"5":"1936X6","6":"text","10":"rgba(235, 173, 171, 1)","11":true,"12":"roundRect","18":16,"19":10,"3b":6,"autoW":false,"autoH":false,"e":"","f":true},{"0":"圆角矩形 1935","1":198.13,"2":123.95,"3":1466.9,"4":891.8,"5":"1937X6","6":"text","10":"rgba(235, 173, 171, 1)","11":true,"12":"roundRect","18":16,"19":10,"autoW":false,"autoH":false,"3b":6,"e":"","f":true}
